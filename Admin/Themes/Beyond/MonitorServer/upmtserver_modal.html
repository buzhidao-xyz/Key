<div id="modalhtml" title="监控软件-编辑" class="modal-darkorange" style="display: none;">
    <form role="form" name="modalform" method="post" action="javascript:;" doaction="{$ANY.__APP__}?s=MonitorServer/upmtserversave">
        <input type="hidden" name="mtserverid" value="{$mtserverinfo.mtserverid}">
        <div class="row">
            <div class="col-md-12">
                <div class="form-title"><b>监控软件服务器IP：</b></div>
                <div class="form-group">
                    <input type="text" name="mtserverip" value="{$mtserverinfo.mtserverip}" class="form-control" placeholder="服务器IP 例：192.168.1.100">
                </div>
                <div class="form-title"><b>监控软件服务器port：</b></div>
                <div class="form-group">
                    <input type="text" name="mtserverport" value="{$mtserverinfo.mtserverport}" class="form-control" placeholder="服务器端口 例：8080">
                </div>
            </div>
        </div>
    </form>
</div>
