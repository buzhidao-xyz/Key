<div class="" style="width: auto; overflow: hidden;">
{foreach $keyList as $key}
<div class="keyitem col-xs-2 {if (int)$key.keystatus==0}keyout{elseif (int)$key.keystatus==2}keyerr{/if}">
    <div class="databox databox-sm radius-bordered databox-shadowed databox-vertical databox-white">
        <div class="databox-top bordered-bottom-2 bordered-sky bg-blue sky">
            <span><b>{$key.keymonitorname}</b></span>
        </div>
        <div class="databox-bottom bg-white no-padding">
            <img src="{$SERVER.HOST.HTTP_HOST}{$key.keytypeimage}" class="img-responsive center-block" style="max-width: 100px;">
        </div>
    </div>
</div>
{/foreach}
</div>
