<div class="form-group">
    <label class="col-sm-2 control-label no-padding-right">监控的{L('WordLang.DepartmentLang')}</label>
    <div class="col-sm-10">
        {foreach $company['subcompany'] as $subcompany}
        <div class="col-xs-12 m-b-10" style="border-bottom: 1px solid #ccc;">
            <h6 style="color: #777;">- {$subcompany.subcompanyname}</h6>
            {foreach $subcompany.department as $department}
            <div class="checkbox" style="padding-bottom: 10px;">
                <label>
                    <input type="checkbox" name="departmentnos[]" value="{$department.departmentno}">
                    <span class="text">{$department.departmentname}</span>
                </label>
            </div>
            {/foreach}
        </div>
        {/foreach}
    </div>
</div>
