{include file="Common/head.html"}
    <!-- Page Header -->
    <div class="page-header position-relative page-header-fixed">
        <div class="header-title">
            <h1>
                警员管理 <!-- <small><i class="fa fa-angle-right"></i> 管理 </small> -->
            </h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <h5 class="row-title before-sky"><i class="glyphicon glyphicon-plane sky"></i>录入警员信息</h5>
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption">警员信息表单</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form name="userform" method="post" action="{$ANY.__APP__}?s=User/newusersave" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">警员名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="username" placeholder="警员名称 例：一二三">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">警员编号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="codeno" placeholder="警号 例：05371234">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">员工卡号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="cardno" placeholder="员工卡号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">手机号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="phone" placeholder="手机号码 例：18012345678">
                                    </div>
                                </div>
                                {include file="Public/Subcompanydepartment.html"}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">职务</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="position" placeholder="警员职务 例：队长">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">头像</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" name="photo" value="">
                                        <input id="photofile" type="file" name="photofile" placeholder="警员照片、头像" class="file-loading">
                                        <p class="help-block">*尺寸:1寸(71*99) 大小:50K以下</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">控制权限</label>
                                    <div class="col-sm-10">
                                        <div class="control-group">
                                            <div class="radio">
                                                <label>
                                                    <input name="access" value="0" type="radio" class="colored-blue" checked="checked">
                                                    <span class="text"> 普通用户</span>
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input name="access" value="3" type="radio" class="colored-danger">
                                                    <span class="text"> 管理员</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="status" value="1" class="colored-success" checked="checked">
                                                <span class="text">启用</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-sky">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<link href="{$SERVER.HOST.JS_SERVER}Themes/Beyond/Assets/plugins/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet" />
<script>
requirejs([
    'require'
    ], function (){
        requirejs([JS_SERVER+'../plugins/bootstrap-fileinput/js/fileinput.min.js'], function (){
            requirejs([JS_SERVER+'../plugins/bootstrap-fileinput/js/fileinput_locale_zh.js'], function (){
                requirejs(['function'], function ($function){
                    var BootstrapFileInputClassObj = $function.BootstrapFileInputClass();
                    //课程示例图
                    BootstrapFileInputClassObj.Init("photo", JS_APP+"?s=User/photoupload");

                    //课程Form提交
                    $("form[name=userform]").submit(function (){
                        var url = $(this).attr('action');
                        var postdata = $(this).serialize();
                        $.post(url, postdata, function (data){
                            $function.ajaxCallback(data);
                        }, 'json');
                        return false;
                    });
                });
            });
        });
    }
);
</script>
