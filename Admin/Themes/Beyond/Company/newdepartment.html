{include file="Common/head.html"}
    <!-- Page Header -->
    <div class="page-header position-relative page-header-fixed">
        <div class="header-title">
            <h1>
                企业管理 <!-- <small><i class="fa fa-angle-right"></i> 管理 </small> -->
            </h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <h5 class="row-title before-sky"><i class="glyphicon glyphicon-plane sky"></i>新增派出所</h5>
                <div class="oplinks">
                    <a href="{$ANY.__APP__}?s=Company/department" class="btn btn-sky">管理派出所</a>
                    <a href="{$ANY.__APP__}?s=Company/newdepartment" class="btn btn-darkorange">新增派出所</a>
                </div>
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption">派出所信息表单</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form name="departmentform" method="post" action="{$ANY.__APP__}?s=Company/newdepartmentsave" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">区分局</label>
                                    <div class="col-sm-10">
                                        <select name="subcompanyid" class="select2el" style="width:100%;">
                                            <option value="">--请选择区分局--</option>
                                            {foreach $company.subcompany as $subcompany}
                                            <option value="{$subcompany.subcompanyid}">{$subcompany.subcompanyname}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">派出所名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="departmentname" placeholder="派出所名称 例：局前街派出所">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">监控软件</label>
                                    <div class="col-sm-10">
                                        <select name="mtserverid" class="select2el" style="width:100%;">
                                            <option value="">--请选择监控软件--</option>
                                            {foreach $mtserverlist as $mtserver}
                                            <option value="{$mtserver.mtserverid}">{$mtserver.mtserverip}:{$mtserver.mtserverport}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-sky">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
$(function (){
    //Form提交
    $("form[name=departmentform]").submit(function (){
        var url = $(this).attr('action');
        var postdata = $(this).serialize();
        $.post(url, postdata, function (data){
            ajaxCallback(data);
        }, 'json');
        return false;
    });
})
</script>
{include file="Common/foot.html"}
