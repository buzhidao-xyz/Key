<div id="modalhtml" title="派出所-编辑" class="modal-darkorange" style="display: none;">
    <form role="form" name="modalform" method="post" action="javascript:;" doaction="{$ANY.__APP__}?s=Company/updepartmentsave">
        <input type="hidden" name="departmentid" value="{$departmentinfo.departmentid}">
        <div class="row">
            <div class="col-md-12">
                <div class="form-title"><b>所属区分局：</b></div>
                <div class="form-group">
                    {$departmentinfo.subcompanyname}
                </div>
                <div class="form-title"><b>派出所名称：</b></div>
                <div class="form-group">
                    <input type="text" name="departmentname" value="{$departmentinfo.departmentname}" class="form-control" placeholder="派出所名称">
                </div>
                <div class="form-title"><b>监控软件服务器：</b></div>
                <div class="form-group">
                    <select name="mtserverid" class="select2el" style="width:100%;">
                        <option value="">--请选择监控软件--</option>
                        {foreach $mtserverlist as $mtserver}
                        <option value="{$mtserver.mtserverid}" {if $departmentinfo.mtserverid==$mtserver.mtserverid}selected="selected"{/if}>{$mtserver.mtserverip}:{$mtserver.mtserverport}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
        </div>
    </form>
    <script>
    $(function (){
        setTimeout(function (){
            $(".select2el").select2();
        }, 100);
    });
    </script>
</div>
